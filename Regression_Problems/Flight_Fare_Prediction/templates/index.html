<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
   <!-- heading -->
      <nav class='navbar'>
        <div class='navbox'>
           <div class='navhead'>
            <h1><span>Flight Fare Predictor</span></h1>
            </div>
        </div>
      </nav>  
      
      <div class="main-container">
           <form action="{{ url_for('predict_page') }}" method="post">
                <div class="input">
                   <div class="column">
                    <div class='input-box'>
                        <h2 class="input-title">Departure Date</h2>
                        <div class="input-button">
                          <input type="datetime-local" name="Dep_Time" id="Dep_Time" required="required">
                        </div>
                    </div>
                </div>

                <div class="column">
                     <div class='input-box'>
                        <h2 class="input-title">Arrival Time</h2>
                        <div class="input-button">
                          <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" required="required">
                        </div>
                    </div>
                </div>
                <div class="column">
                     <div class='input-box'>
                        <h2 class="input-title">Boarding From </h2>
                        <div class="input-button">
                            <select name="Source" id="Source" required="required">
                                <option value="Banglore">Banglore</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Chennai">Chennai</option>
                                <option value="Mumbai">Mumbai</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="column">
                     <div class='input-box-r'>
                        <h2 class="input-title">Destination</h2>
                        <div class="input-button">
                            <select name="Destination" id="Destination" required="required">
                                <option value="New Delhi">New Delhi</option>
                                <option value="Banglore">Banglore</option>
                                <option value="Cochin">Cochin</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Hyderabad">Hyderabad</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="column">
                     <div class='input-box-r'>
                        <h2 class="input-title">Total Stops</h2>
                        <div class="input-button">
                            <select name="stops" id="stops" required="required">
                                <option value="0">Non-Stop</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class='input-box-r'>
                        <h2 class="input-title">Select Airline</h2>
                        <div class="input-button">
                            <select name="airline" id="airline" required="required">
                                <option value="IndiGo">IndiGo</option>
                                <option value="Air India">Air India</option>
                                <option value="Jet Airways">Jet Airways</option>
                                <option value="SpiceJet">SpiceJet</option>
                                <option value="Multiple carriers">Multiple carriers</option>
                                <option value="GoAir">GoAir</option>
                                <option value="Vistara Premium economy">Vistara Premium economy</option>
                                <option value="Vistara">Vistara</option>
                                <option value="Air Asia">Air Asia</option>
                                <option value="Multiple carriers Premium economy">Multiple carriers Premium economy
                                </option>
                                <option value="Jet Airways Business">Jet Airways Business</option>
                                <option value="Trujet">Trujet</option>
                            </select>
                        </div>
                    </div>
                </div>
                </div>

                <div class="submit-btn">
    <!--               input button-->
                    <input type="submit" value="Submit" class="input-btn">
                </div>
           </form>
        </div>

        <footer>
         <h3>&#169; 2021 Aditya Shirsath </h3>
        </footer>
      

</body>
</html>
